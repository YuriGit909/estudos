<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-classes</title>
    <style>
        div > p {
            display: none;
        }

        div:hover {
            color: blue;
            background-color: antiquewhite;
        }

        div:hover > p {
            display: block;
            color: red;
        }
    </style>
</head>
<body>
    <h1>Trabalhando com pseudo-classes</h1>
    <p>Passe o mouse sobre o texto abaixo.</p>
    <div>
        Passe o mouse sobre esse texto.
        <p>TEXTO SECRETO.</p>
    </div>
</body>
</html>
