<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <fieldset>
        <legend>Sexo</legend>
        <form action="cadastro.php" method="get">
            <p>
                <input type="radio" name="sexo" id="imas" value="M" checked> <label for="imas">Masculino</label> <br>
                <input type="radio" name="sexo" id="ifem" value="F" checked> <label for="ifem">Feminino</label>
            </p>
        </form>
    </fieldset>
    <br>
    <fieldset>
        <legend>Esportes</legend>
        <form action="cadastro.php" method="get">
            <input type="checkbox" name="bas" id="ibas"> <label for="ibas">Basquete</label> <br>
            <input type="checkbox" name="vol" id="ivol" checked> <label for="ivol">Vôlei</label> <br>
            <input type="checkbox" name="fut" id="ifut" checked> <label for="ifut">Futebol</label> <br>
            <input type="checkbox" name="base" id="ibase"> <label for="ibase">Basebol</label> <br>
            <input type="checkbox" name="ten" id="iten"> <label for="iten">Tênis</label>
        </form>
    </fieldset>
</body>
</html>
