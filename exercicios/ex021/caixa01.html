<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de caixas</title>
    <style>
        h1 {
            background-color: lightgray;
            width: 300px;
            height: 300px;
            border: 20px solid black;
            padding: 10px;
            margin: 20px auto;
            outline: 10px dashed red;
        }

        span {
            border: 5px groove red;
            background-color: antiquewhite;
            padding: 2px;
            box-shadow: 5px 5px 10px orangered;
        }
    </style>
</head>
<body>
    <h1>Exemplo de box-model</h1>
    <p>Elementos do tipo box-level - como o &lt;p&gt; e &lt;div&gt; - ocupam toda a largura de tela disponível no navegador, enquanto os <span>elementos do tipo inline-level</span> - como o &lt;a&gt; e o &lt;span&gt; - ocupam apenas o espaço necessário na linha.</p>
</body>
</html>
